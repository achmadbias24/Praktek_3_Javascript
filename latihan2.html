<!DOCTYPE html>
<html>
<head>
	<title>Latihan 2</title>
</head>
<script language="JavaScript">
	//untuk menampilkan kapan dokumen dimodifikasi
	document.write("Dimodifikasi terakhir pada" + document.lastModified);

	//deklarasi function dengan operasi penjumlahan
	function tambah() {
		var angka1=parseFloat(document.calculator.angka1.value);
		var angka2=parseFloat(document.calculator.angka2.value);
		if(isNaN (angka1)==false && isNaN (angka2)==false){
			var hasil=angka1+angka2;
			document.calculator.hasil.value=hasil;
		}
		else
			window. alert("Masukkan Angka!")
	}

	//deklarasi function dengan operasi pengurangan
	function kurang() {
		var angka1=parseFloat(document.calculator.angka1.value);
		var angka2=parseFloat(document.calculator.angka2.value);
		if(isNaN (angka1)==false && isNaN (angka2)==false){
			var hasil=angka1-angka2;
			document.calculator.hasil.value=hasil;
		}
		else
			window. alert("Masukkan Angka!")
	}

	//deklarasi function dengan operasi perkalian
	function kali() {
		var angka1=parseFloat(document.calculator.angka1.value);
		var angka2=parseFloat(document.calculator.angka2.value);
		if(isNaN (angka1)==false && isNaN (angka2)==false){
			var hasil=angka1*angka2;
			document.calculator.hasil.value=hasil;
		}
		else
			window. alert("Masukkan Angka!")
	}

	//deklarasi function dengan operasi pembagian
	function bagi() {
		var angka1=parseFloat(document.calculator.angka1.value);
		var angka2=parseFloat(document.calculator.angka2.value);
		if(isNaN (angka1)==false && isNaN (angka2)==false){
			var hasil=angka1/angka2;
			document.calculator.hasil.value=hasil;
		}
		else
			window. alert("Masukkan Angka!")
	}
	
</script>
<body>

	<!--tag untuk menuliskan tulisan dengan tipe 
		tulisan heading 1-->
	<h1 align="center">Kalkulator Sederhana</h1>

	<!--tag form untuk menampung elemen yang berkaitan dengan form-->
	<form method="POST" name="calculator">

		<!--tag untuk membuat tabel-->
		<table align="center">
			<tr>
				<td>Angka 1 : </td>
				<!--tag untuk membuat text area untuk inputan-->
				<td ><input type="text" name="angka1" size="10"></td>
			</tr>
			<tr>
				<td>Angka 2 : </td>
				<!--tag untuk membuat text area untuk inputan-->
				<td><input type="text" name="angka2" size="10"></td>
			</tr>
			<tr>
				<td></td>
				<td align="center">
					<!--menampilkan tombol-tombol yang
						memanggil function yang berbeda-->
					<input type="button" value="+" onclick=tambah()>
					<input type="button" value="-" onclick=kurang()>
					<input type="button" value="x" onclick=kali()>
					<input type="button" value="/" onclick=bagi()></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td>Hasil : </td>
				<!--menampilkan text area untuk menampilkan hasil-->
				<td><input type="text" name="hasil" size="10"></td>
				<!--menampilkan tombol untuk menghapus isi text area-->
				<td align="center"><input type="reset"></td>
			</tr>
		</table>
	</form>
</body>
</html>
